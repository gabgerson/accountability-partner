{% extends 'goals/base.html' %}
{% block content %}
<div class="container">
  <h2>Are you sure you want to delete this step?</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="row">
      <div class="col-md-4 mt-3">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h2 class="card-text">{{ step.title }}</h2>
              <p class="card-text">{{ step.progress }}</p>
              <h6 class="card-text">Done: {{ step.done }}</h6>
            </div>  
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  
  <br/>

  <h2><a href="{% url 'detail_goal' step.goal.id %}">{{ step.goal.title }}</a></h2>
  
</div>
{% endblock %}
