{% extends 'goals/base.html' %}

{% block content %}
<div class="container">
    <h2>Add Step to {{ goal.title }}</h2>
    <form method="post" id="submit_step">
      {% csrf_token %}

  
 
      <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
        {{ form.as_p }}
      </div>
      
    
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
